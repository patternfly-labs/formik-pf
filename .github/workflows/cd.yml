name: Formik PF CD

# Controls when the action will run.
on:
  # Triggers the workflow on push event for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup âš™ï¸ Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
          
      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies ğŸ¥
        run: yarn install

      - name: Lint âœ…
        # max-warnings=0 ensures that CI fails even for warnings
        run: yarn lint --max-warnings=0

      - name: Test ğŸ§ª
        run: yarn test

      - name: Build Library ğŸ—
        run: yarn build

      - name: Build Storybook ğŸ—
        run: yarn build-storybook

      - name: Deploy Storybook ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: storybook-static # The folder the action should deploy.
